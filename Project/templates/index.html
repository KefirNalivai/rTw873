<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


<form style="border: 1px solid black; display: inline-block; vertical-align:top; padding: 0 15px 15px 15px "  action="{% url 'index' %}" method="post">
    <h3 style="margin-top: 0; text-decoration: underline">Form for add new inputs</h3>
    <button onclick="abc(); return false;">Add new input</button><br>
    {% csrf_token %}
    <div id="container">
        <input name="name1" value="input1"/><br>
    </div>

    <br><button type="submit" name="submit" value="submit">Submit form</button>
</form>
<div style="border: 1px solid black; display: inline-block; padding: 0 15px 15px 15px" >
    <h3 style="margin-top: 0; text-decoration: underline">Form for display submited inputs</h3>
    <div  id = "divID"></div>
</div>
<script>
	$(function(){
	 $('#divID').load("out");
	 });
</script>

<script>
function abc()
{
	var abc = jQuery("#container input").last().attr('name');
	if(abc == undefined)
	{
	abc = 'name0';
	}
	abc = abc.substring(4);
	var newElems = $("<input name='name"+(Number(abc) + 1)+"' value='input"+(Number(abc)+1)+"'><br>")
	$('#container').append(newElems);
}
</script>
